{% extends 'base.html' %}

{% block title %}
ToDo
{% endblock %}

{% block body %}
<div class="container h-100 m-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <form method="post" id="task-form" action="{% url 'post' %}">
                        {% csrf_token %}
                        <div class="input-group">
                        {{ form.task }}
                        <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "todo.html" %}

{% endblock %}
