{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block body %}
<div class="container">
  {% for post in object_list %}
    <div class="card mb-4">
      <div class="card-body">
        <h1 class="card-title">{{post.title}}</h1>
        <h6 class="card-subtitle mb-2 text-muted">By: {{post.author.first_name}} {{post.author.last_name}}</h6>
        <p class="card-text">{{post.body}}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
